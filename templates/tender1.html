<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender 1 Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://source.unsplash.com/1600x900/?education,quiz') no-repeat center center/cover; */
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sub-form-select {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .sub-form-select:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #222;
        }

        h3 {
            font-size: 18px;
            color: #444;
            margin-bottom: 15px;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #044891;
            border-radius: 8px;
            outline: none;
            background-color: #fff;
            color: #333;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        select:hover {
            border-color: #044080;
        }

        select:focus {
            border-color: #014791;
            box-shadow: 0 0 8px rgba(0, 91, 187, 0.4);
        }

        .btn-primary {
            background-color: #05458a;
            border-color: #054a94;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #023e7e;
            border-color: #004085;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .sub-form-select {
                padding: 20px;
            }
        }
        :root {
      --govt-primary: #00204e;
      --govt-secondary: #9f1d20;
      --govt-accent: #d4af37;
    }

    body {
      font-family: 'Times New Roman', serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      margin: 0;
      padding-top: 120px;
    }

    .header {
      background-color: var(--govt-primary);
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 3px solid var(--govt-accent);
    }

    .sub-header {
      background-color: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .logo {
      max-height: 50px;
      margin-right: 15px;
    }

    .govt-title {
      color: #fff;
      font-size: 1.5rem;
      margin: 0;
      font-weight: bold;
    }

    .govt-subtitle {
      color: var(--govt-accent);
      font-size: 0.9rem;
      margin: 0;
    }
        
    
    .btn-danger {
    position: absolute;
    top: 15px;  /* Keep vertical positioning */
    right: 40px; /* Increased from 20px to move it further right */
    margin: 0;  /* Remove any default margins */
    z-index: 1001; /* Ensure it stays on top of other elements */
}

.header {
    background-color: var(--govt-primary);
    padding: 10px 0;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    border-bottom: 3px solid var(--govt-accent);
}

/* Ensure the container doesn't overlap with the logout button */
.container.d-flex {
    position: relative;
    padding-right: 20px; /* Increased from 60px to accommodate the wider right positioning */
}
    </style>
</head>
<body>
    <header class="header">
        <div class="container d-flex align-items-center">
          <img src="{{ url_for('static', filename='photos/MSETCL.png') }}" alt="MSRTCL Logo" class="logo">
          <div>
            <h1 class="govt-title">Maharashtra State Electricity Transmission Co. Ltd</h1>
            <p class="govt-subtitle">Government of Maharashtra</p>
          </div>
        </div>
      </header>

      <a href="{{ url_for('logout') }}" class="btn btn-danger" id="log">Logout</a>

    <div class="sub-form-select container mt-5">
        <h2 class="mb-4">Select among procurements</h2>
        <form id="tender1-form" action="{{ url_for('tender1_form') }}" method="POST">
            <h3>Tenders</h3>

            <select name="q1">
                <option value="option and">Select one</option>
                <option value="LA">Lightning Arrestor</option>
                <option value="Breaker">Breaker</option>
                <option value="Transformer">Transformer</option>
                <option value="Current">Current</option>
                <option value="Potential-Transform">Potential Transform</option>
                <option value="Control-panel">Control panel</option>
                <option value="battery-charger">Battery charger</option>
                <option value="isolator">Isolator</option>
                <option value="View-Trap">View Trap</option>
                <option value="Gis">Gis</option>
            </select>
            <button type="submit" id="next-btn" class="btn btn-primary">Next</button>
        </form>
    </div>

    <!-- Bootstrap JS --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
