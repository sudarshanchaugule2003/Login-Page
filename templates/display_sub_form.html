{% extends 'base.html' %}
{% block head %}
    <title>Form Page</title>
    <link
        rel="stylesheet"
        href="https://pyscript.net/snapshots/2024.9.2/core.css"
    />
    <script
        type="module"
        src="https://pyscript.net/snapshots/2024.9.2/core.js"
    ></script>
    <!-- Bootstrap CSS Link -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://source.unsplash.com/1600x900/?education,abstract') no-repeat center center/cover;
            color: #fff;
            min-height: 100vh;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-check {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .form-check-input {
            display: none;
        }

        .form-check-label {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #034994;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-check-label:hover {
            background-color: #034183;
        }

        .form-check-input:checked + .form-check-label {
            background-color: #0569ac;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #024892;
            border-color: #004085;
        }

        .mt4 {
            width: 40%;
            display: flex;
            flex-direction: column;
            margin-top: 100px;
            align-items: center;
        }
    </style>
{% endblock %}

{% block body %}
<form action="/submit" method="POST" class="container mt4">
    <h2>Select subject of your choice</h2>
    <div class="form-check">
        <input type="radio" name="subject" id="subject1" value="proquremnet" class="form-check-input subs">
        <label for="subject1" class="form-check-label">proquremnet</label>
    </div>
    
    <div class="form-check">
        <input type="radio" name="subject" id="subject2" value="Services" class="form-check-input subs">
        <label for="subject2" class="form-check-label">Services</label>
    </div>
    
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{% endblock %}
