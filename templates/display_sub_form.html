<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link
        rel="stylesheet"
        href="https://pyscript.net/snapshots/2024.9.2/core.css"
    />
    <script
        type="module"
        src="https://pyscript.net/snapshots/2024.9.2/core.js"
    ></script>
    <!-- Bootstrap CSS Link -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://source.unsplash.com/1600x900/?education,abstract') no-repeat center center/cover; */
            color: #fff;
            min-height: 100vh;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-check {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .form-check-input {
            display: none;
        }

        .form-check-label {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #034994;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-check-label:hover {
            background-color: #034183;
        }

        .form-check-input:checked + .form-check-label {
            background-color: #0569ac;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #024892;
            border-color: #004085;
        }

        .mt4 {
            width: 40%;
            display: flex;
            flex-direction: column;
            margin-top: 100px;
            align-items: center;
        }
        :root {
      --govt-primary: #00204e;
      --govt-secondary: #9f1d20;
      --govt-accent: #d4af37;
    }

    body {
      font-family: 'Times New Roman', serif;
      background-color: #fff;
      color: #333;
      min-height: 100vh;
      margin: 0;
      padding-top: 120px;
    }

    .header {
      background-color: var(--govt-primary);
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 3px solid var(--govt-accent);
    }

    .sub-header {
      background-color: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .logo {
      max-height: 50px;
      margin-right: 15px;
    }

    .govt-title {
      color: #fff;
      font-size: 1.5rem;
      margin: 0;
      font-weight: bold;
    }

    .govt-subtitle {
      color: var(--govt-accent);
      font-size: 0.9rem;
      margin: 0;
    }

    .btn-danger {
    position: absolute;
    top: 15px;  /* Keep vertical positioning */
    right: 40px; /* Increased from 20px to move it further right */
    margin: 0;  /* Remove any default margins */
    z-index: 1001; /* Ensure it stays on top of other elements */
}

.header {
    background-color: var(--govt-primary);
    padding: 10px 0;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    border-bottom: 3px solid var(--govt-accent);
}

/* Ensure the container doesn't overlap with the logout button */
.container.d-flex {
    position: relative;
    padding-right: 20px; /* Increased from 60px to accommodate the wider right positioning */
}
    </style>
</head>
<body>
    <header class="header">
        <div class="container d-flex align-items-center">
          <img src="{{ url_for('static', filename='photos/MSETCL.png') }}" alt="MSRTCL Logo" class="logo">
          <div>
            <h1 class="govt-title">Maharashtra State Electricity Transmission Co. Ltd</h1>
            <p class="govt-subtitle">Government of Maharashtra</p>
          </div>
        </div>
      </header>
      <a href="{{ url_for('logout') }}" class="btn btn-danger" id="log">Logout</a>
      <form action="/submit" method="POST" class="container mt4">
        <h2>Select tender of your choice</h2>
        
        <div class="form-group">
            <label for="tenderSelect" class="form-label">Tender Type</label>
            <select name="tender" id="tenderSelect" class="form-select">
                <option value="Proqurement">Proqurement</option>
                <option value="services">Services</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    
</body>
</html>
