<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>

    <!-- PyScript (If Needed) -->
    <link rel="stylesheet" href="https://pyscript.net/snapshots/2024.9.2/core.css">
    <script type="module" src="https://pyscript.net/snapshots/2024.9.2/core.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://source.unsplash.com/1600x900/?education,abstract') no-repeat center center/cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 40%;
        }

        h2 {
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        .form-check {
            margin-bottom: 15px;
            margin-left: 40px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>

    <form action="/submit" method="POST">
        <h2>Select subject of your choice</h2>

        <div class="form-check">
            <input type="radio" name="subject" id="subject1" value="subject-1" class="form-check-input subs">
            <label for="subject1" class="form-check-label">Subject 1</label>
        </div>

        <div class="form-check">
            <input type="radio" name="subject" id="subject2" value="subject-2" class="form-check-input subs">
            <label for="subject2" class="form-check-label">Subject 2</label>
        </div>

        <div class="form-check">
            <input type="radio" name="subject" id="subject3" value="subject-3" class="form-check-input subs">
            <label for="subject3" class="form-check-label">Subject 3</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

</body>
</html>
