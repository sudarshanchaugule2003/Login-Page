{% extends 'base.html' %}
{% block head %}
    <title>Subject 1 Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('https://source.unsplash.com/1600x900/?education,quiz') no-repeat center center/cover;
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.sub-form-select {
    background: rgba(255, 255, 255, 0.95);
    color: #333;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 500px;
    text-align: center;
    transition: all 0.3s ease-in-out;
}

.sub-form-select:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}

h2 {
    font-size: 24px;
    font-weight: bold;
    color: #222;
}

h3 {
    font-size: 18px;
    color: #444;
    margin-bottom: 15px;
    font-weight: 600;
}

select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #044891;
    border-radius: 8px;
    outline: none;
    background-color: #fff;
    color: #333;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
}

select:hover {
    border-color: #044080;
}

select:focus {
    border-color: #014791;
    box-shadow: 0 0 8px rgba(0, 91, 187, 0.4);
}

.btn-primary {
    background-color: #05458a;
    border-color: #054a94;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    width: 100%;
    transition: all 0.3s ease-in-out;
    margin-top: 20px;
}

.btn-primary:hover {
    background-color: #023e7e;
    border-color: #004085;
    transform: scale(1.05);
}

@media (max-width: 600px) {
    .sub-form-select {
        padding: 20px;
    }
}

    </style>
{% endblock %}

{% block body %}
    <div class="sub-form-select container mt-5">
        <h2 class="mb-4">Select among procurements</h2>
        <form id="subject1-form" action="{{ url_for('subject1_form') }}" method="POST">

            <h3>Tenders</h3>

            <select name="q1">
                <option value="option and">Select one</option>
                <option value="LA">LA</option>
                <option value="Breaker">Breaker</option>
                <option value="Transformer">Transformer</option>
                <option value="Current">Current</option>
                <option value="Potential-Transform">Potential Transform</option>
                <option value="Control-panel">Control panel</option>
                <option value="battery-charger">battery charger</option>
                <option value="isolator">isolator</option>
                <option value="View-Trap">View Trap</option>
                <option value="Gis">Gis</option>
            </select>
            <button type="submit" id="next-btn" class="btn btn-primary">Next</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
