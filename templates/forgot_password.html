<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | MSETCL</title>
  
  <meta name="description" content="Forgot Password for Maharashtra State Electricity Transmission Company Limited (MSETCL).">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />
  
  <style>
    :root {
      --primary-color: #005d8d;
      --secondary-color: #ffd100;
      --text-color: #333;
      --background-color: #f8f9fa;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 90%;
      overflow: hidden;
      display: flex;
      margin: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .logo-section {
      flex: 1;
      background: var(--background-color);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #eee;
    }
    
    .company-logo {
      width: 180px;
      max-height: 120px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .company-logo img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .company-name {
      font-size: 22px;
      font-weight: 600;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 16px;
      color: var(--text-color);
      text-align: center;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      background: #ffffff;
    }

    .form-section h2 {
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 20px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0, 93, 141, 0.25);
    }

    .btn-forgot {
      background: var(--primary-color);
      color: white;
      padding: 12px 30px;
      border-radius: 10px;
      border: none;
      width: 100%;
      font-size: 16px;
      font-weight: 500;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .btn-forgot:hover {
      background: #004970;
      transform: translateY(-2px);
    }

    .language-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .language-toggle:hover {
      background: var(--primary-color);
      color: white;
    }

    .login-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .login-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    .text-center {
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      .logo-section {
        border-right: none;
        border-bottom: 1px solid #eee;
        padding: 20px;
      }
      .form-section {
        padding: 20px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Language Toggle Button -->
  <button class="language-toggle" onclick="toggleLanguage()">
    <i class="bi bi-translate"></i> Change Language
  </button>

  <div class="login-container">
    <!-- Left column: Logo and Tagline -->
    <div class="logo-section">
      <div class="company-logo">
        <img src="{{ url_for('static', filename='photos/MSETCL.png') }}" alt="MSETCL Logo">
      </div>
      <div class="company-name" id="company-name">Maharashtra State Electricity Transmission Co. Ltd.</div>
      <div class="tagline" id="tagline">Powering Maharashtra, Empowering Maharashtra</div>
    </div>
    
    <!-- Right column: Forgot Password Form -->
    <div class="form-section">
      <h2 id="form-title">Forgot Password?</h2>
      
      <form method="POST" action="{{ url_for('forgot_password') }}">
        <div class="mb-4">
          <label for="email" class="form-label" id="email-label">Your Registered Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <button type="submit" class="btn-forgot" id="forgot-button">Send Reset Link</button>
      </form>
      
      <div class="login-links">
        <a href="{{ url_for('login') }}" id="login-link">Back to Login</a>
      </div>
      
      <div class="text-center mt-4">
        <small class="text-muted">Need help? Contact <a href="mailto:support@aiindia.in">support@aiindia.in</a></small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Language Toggle Function
    function toggleLanguage() {
      const langElements = {
        'form-title': { 'en': 'Forgot Password?', 'mr': 'पासवर्ड विसरलात का?' },
        'email-label': { 'en': 'Your Registered Email', 'mr': 'आपला नोंदणीकृत ईमेल' },
        'forgot-button': { 'en': 'Send Reset Link', 'mr': 'रीसेट लिंक पाठवा' },
        'login-link': { 'en': 'Back to Login', 'mr': 'लॉगिन पृष्ठावर परत जा' },
        'company-name': { 'en': 'Maharashtra State Electricity Transmission Co. Ltd.', 'mr': 'महाराष्ट्र राज्य विद्युत पारेषण कंपनी लिमिटेड' },
        'tagline': { 'en': 'Powering Maharashtra, Empowering Maharashtra', 'mr': 'महाराष्ट्राला विद्युत पुरवठा, महाराष्ट्राची उर्जा' }
      };

      const currentLang = document.body.classList.contains('mr') ? 'mr' : 'en';
      
      Object.keys(langElements).forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.textContent = langElements[id][currentLang === 'en' ? 'mr' : 'en'];
        }
      });
      
      document.body.classList.toggle('mr');
      
      // Update language toggle button text
      const langButton = document.querySelector('.language-toggle');
      if (langButton) {
        langButton.textContent = document.body.classList.contains('mr') ? 'Change Language (English)' : 'भाषा बदला (मराठी)';
      }
    }
  </script>
</body>
</html>
