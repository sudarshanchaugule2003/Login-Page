{% extends 'base.html' %}

{% block head %}
    <title>Subject 1 Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://source.unsplash.com/1600x900/?quiz,learning') no-repeat center center/cover;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        h2 {
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .dropdown button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .dropdown button:hover {
            background-color: #0056b3;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 100%;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content label {
            display: block;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .dropdown-content label:hover {
            background-color: #f1f1f1;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* Additional spacing and alignment for elements */
        .dropdown label {
            font-size: 16px;
        }

        .dropdown button {
            font-size: 18px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h2 class="mb-4">Subject 1 Form</h2>

        <h3>Choose the materials</h3>

        <form action="{{ url_for('subject1_next') }}" method="POST">
            <div class="dropdown">
                <button type="button">Select Materials</button>
                <div class="dropdown-content">
                    <label><input type="checkbox" name="material" value="Wood"> Wood</label>
                    <label><input type="checkbox" name="material" value="Metal"> Metal</label>
                    <label><input type="checkbox" name="material" value="Plastic"> Plastic</label>
                    <label><input type="checkbox" name="material" value="Glass"> Glass</label>
                    <label><input type="checkbox" name="material" value="Fabric"> Fabric</label>
                    <label><input type="checkbox" name="material" value="Stone"> Stone</label>
                </div>
            </div>

            <button type="submit" id="submit-btn" class="btn btn-primary">Review</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
