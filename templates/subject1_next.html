{% extends 'base.html' %}
{% block head %}
    <title>Subject 1 Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://source.unsplash.com/1600x900/?quiz,learning') no-repeat center center/cover;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        h2 {
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        h3 {
            color: #555;
            margin-bottom: 20px;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h2 class="mb-4">Subject 1 Form</h2>
        <form id="subject1-form" action="{{ url_for('subject1_next') }}" method="POST">
            <h3>Random Heading for Subject 1</h3>

            <p>Question 1:</p>
            <label><input type="radio" name="q1" value="option1" class="form-check-input"  > Option 1</label><br>
            <label><input type="radio" name="q1" value="option2" class="form-check-input"  > Option 2</label><br>
            <label><input type="radio" name="q1" value="option3" class="form-check-input"  > Option 3</label><br>
            <label><input type="radio" name="q1" value="option4" class="form-check-input"  > Option 4</label><br><br>

            <p>Question 2:</p>
            <label><input type="radio" name="q2" value="option1" class="form-check-input"  > Option 1</label><br>
            <label><input type="radio" name="q2" value="option2" class="form-check-input"  > Option 2</label><br>
            <label><input type="radio" name="q2" value="option3" class="form-check-input"  > Option 3</label><br>
            <label><input type="radio" name="q2" value="option4" class="form-check-input"  > Option 4</label><br><br>

            <button type="submit" id="submit-btn" class="btn btn-primary">Review</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
