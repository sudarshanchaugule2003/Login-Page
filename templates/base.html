<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base Template</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  />
  <style>
   :root {
      --govt-primary: #00204e;
      --govt-secondary: #9f1d20;
      --govt-accent: #d4af37;
    }

    body {
      font-family: 'Times New Roman', serif;
      background-color: #fff;
      color: #333;
      min-height: 100vh;
      margin: 0;
      padding-top: 120px;
    }

    .header {
      background-color: var(--govt-primary);
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 3px solid var(--govt-accent);
    }

    .sub-header {
      background-color: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .logo {
      max-height: 50px;
      margin-right: 15px;
    }

    .govt-title {
      color: #fff;
      font-size: 1.5rem;
      margin: 0;
      font-weight: bold;
    }

    .govt-subtitle {
      color: var(--govt-accent);
      font-size: 0.9rem;
      margin: 0;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <img src="{{ url_for('static', filename='photos/MSETCL.png') }}" alt="MSRTCL Logo" class="logo" />
      <div>
        <h1 class="govt-title">Maharashtra State Electricity Transmission Co. Ltd</h1>
        <p class="govt-subtitle">Government of Maharashtra</p>
      </div>
    </div>
  </header>

  {% if current_user.is_authenticated %}
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
  {% endif %}

  <!-- Child template content goes here -->
  {% block body %}{% endblock %}

  <!-- Optionally load Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
